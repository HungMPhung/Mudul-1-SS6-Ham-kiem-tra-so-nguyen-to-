<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   function isPrime(number) {
       let check = true;
       if (number < 2) {
           check = false
       }
       else {
           for (let i = 2; i < number; i++){
               if (number % i === 0) {
                   check = false;
               }
           }
       }
       return check;
   }
   let num = parseFloat(prompt("Enter Number"));
   if (isPrime(num)) {
       document.write(num + " la so nguyen to");
   } else {
       document.write(num + " khong phai la so nguyen to");
   }
</script>
</body>
</html>
